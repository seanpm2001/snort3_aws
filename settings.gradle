rootProject.name = 'snort3_aws'
fileTree('.') {
  include '**/build.gradle'
  exclude 'build.gradle'
}.collect { relativePath(it.parent).replace(File.separator, ':') }
 .each { include(it) }

buildCache {
    local {
        directory = new File(rootDir, 'build-cache')
        removeUnusedEntriesAfterDays = 10
    }
}
